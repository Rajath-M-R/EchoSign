{% extends 'base.html' %}

{% block content %}
<style>
  /* Contact Page - Modern, responsive, animated */
  .contact-wrap{
    max-width: 960px;
    margin: 30px auto 40px;
    padding: 0 16px;
  }
  .contact-card{
    display: grid;
    grid-template-columns: 1fr;
    gap: 22px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 14px 36px rgba(0,0,0,0.35);
    overflow: hidden;
  }
  @media (min-width: 880px){
    .contact-card{ grid-template-columns: 1.05fr 1fr; }
  }

  .contact-hero{
    background: linear-gradient(135deg, #feda6a 0%, #ffb570 40%, #8ec5ff 100%);
    padding: 34px 26px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .contact-hero h1{
    margin: 0;
    font-size: 42px;
    color: #222;
    letter-spacing: 0.5px;
    opacity: 0;
    transform: translateY(-12px);
    animation: headingIn 850ms ease-out forwards;
  }

  .contact-body{ padding: 26px; }
  .contact-lead{
    color: #333;
    margin: 0 0 14px 0;
  }

  .contact-form{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px 16px;
  }
  .field{ display: grid; gap: 8px; position: relative; }
  .field.full{ grid-column: 1 / -1; }
  .label{
    display: flex; align-items: center; gap: 8px;
    color: #222; font-weight: bold;
  }
  .label .icon{ width: 18px; height: 18px; opacity: 0.85; }

  .input, .textarea{
    width: 100%;
    border: 1px solid #d9d9d9;
    border-radius: 10px;
    padding: 12px 14px;
    font-size: 15px;
    color: #222;
    background: #fff;
    transition: border-color 180ms ease, box-shadow 180ms ease, transform 120ms ease;
  }
  .textarea{ min-height: 120px; resize: vertical; }
  .input:focus, .textarea:focus{
    outline: none;
    border-color: #8ec5ff;
    box-shadow: 0 0 0 4px rgba(142,197,255,0.28);
  }
  .field:focus-within .label{ color: #0b65d4; }

  .btn-send{
    grid-column: 1 / -1;
    justify-self: center;
    background: linear-gradient(135deg, #0b65d4, #2b92f9);
    color: #fff;
    border: none;
    padding: 12px 22px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 16px;
    letter-spacing: 0.3px;
    box-shadow: 0 10px 22px rgba(11,101,212,0.35);
    transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    cursor: pointer;
  }
  .btn-send:hover{ transform: translateY(-2px) scale(1.02); filter: brightness(1.02); }
  .btn-send:active{ transform: translateY(0) scale(0.99); }

  .toast{
    position: fixed; left: 50%; bottom: 28px; transform: translateX(-50%) translateY(20px);
    background: #1f2937; color: #fff;
    padding: 12px 18px; border-radius: 12px;
    box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    opacity: 0; pointer-events: none;
    transition: opacity 260ms ease, transform 260ms ease;
    z-index: 50;
  }
  .toast.show{ opacity: 1; transform: translateX(-50%) translateY(0); }

  @keyframes headingIn{
    0%{ opacity: 0; transform: translateY(-12px); }
    100%{ opacity: 1; transform: translateY(0); }
  }
</style>

<div class="contact-wrap" role="region" aria-labelledby="contact-title">
  <div class="contact-card">
    <div class="contact-hero">
      <h1 id="contact-title">Contact Us</h1>
    </div>
    <div class="contact-body">
      <p class="contact-lead">We'd love to hear from you. Send us a message and we'll get back to you soon.</p>
      <form id="contactForm" class="contact-form" novalidate>
        <div class="field">
          <label class="label" for="name">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/></svg>
            Name
          </label>
          <input class="input" type="text" id="name" name="name" placeholder="Your full name" required>
        </div>

        <div class="field">
          <label class="label" for="email">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.217l-10 5.556L2 6.217V6Zm0 3.383V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9.383l-9.446 5.244a2 2 0 0 1-1.108.306c-.383 0-.766-.102-1.108-.306L2 9.383Z"/></svg>
            Email
          </label>
          <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="field full">
          <label class="label" for="subject">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 6h18v2H3V6Zm0 5h18v2H3v-2Zm0 5h12v2H3v-2Z"/></svg>
            Subject
          </label>
          <input class="input" type="text" id="subject" name="subject" placeholder="How can we help?" required>
        </div>

        <div class="field full">
          <label class="label" for="message">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 4h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7l-5 4V6a2 2 0 0 1 2-2Z"/></svg>
            Message
          </label>
          <textarea class="textarea" id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <button class="btn-send" type="submit">Send Message</button>
      </form>
    </div>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">Thank you! Your message has been sent.</div>

<script>
  (function(){
    const form = document.getElementById('contactForm');
    const toast = document.getElementById('toast');

    function showToast(){
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2600);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Simple validation
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();

      let valid = true;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!name) valid = false;
      if (!emailPattern.test(email)) valid = false;
      if (!subject) valid = false;
      if (!message) valid = false;

      if (!valid) {
        // highlight invalid inputs
        [form.name, form.email, form.subject, form.message].forEach(el => {
          if (!el.value.trim() || (el.type === 'email' && !emailPattern.test(el.value.trim()))) {
            el.style.boxShadow = '0 0 0 4px rgba(255, 87, 87, 0.28)';
            el.style.borderColor = '#ff5757';
            setTimeout(() => { el.style.boxShadow = ''; el.style.borderColor=''; }, 1200);
          }
        });
        return;
      }

      // Simulate async send
      form.querySelector('.btn-send').disabled = true;
      setTimeout(() => {
        form.reset();
        form.querySelector('.btn-send').disabled = false;
        showToast();
      }, 800);
    });
  })();
</script>
{% endblock %}

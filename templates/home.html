{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="hero card fade-in">
  <h1 class="heading-accent" style="margin:0">Audio to Sign Language Tool</h1>
  <p class="text-muted">Convert spoken language into sign animations and explore accessibility tools.</p>
  <div class="hero-actions">
    <a class="btn" href="{% url 'animation' %}">Start Converter</a>
    <a class="btn secondary" href="{% url 'summarizer' %}">Open Summarizer</a>
  </div>
</section>

<div class="mt-6">
  <video width="500" height="380" class="media-center" autoplay loop muted playsinline>
    <source src="{% static 'Hello.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
{% endblock %}
